<!DOCTYPE html>
<html>
<head>
<title>Customize T shirt Order</title>
</head>

<body>
<form>
    <fieldset>  
        <legend align="center"><b><h1>Customize T shirt Order</b></h1></legend>
		<table align=center cellpadding="10" cellspacing="50" border="5" style="background-color:#e3e0d5;">

				<tr>
					<th colspan="2" align="center"><h2 style="color:blue;">T-shirt Details</h2></th>
				</tr>
				
				<tr>
					<td><h3>Choose the type</h3></td>
					<td>
					<input type="radio" name="type" value="Round" cols="22">
					<label for="round">Round Neck</label><br>
					<input type="radio" name="type" value="Polo" cols="22">
					<label for="polo">Polo Neck</label><br>
					<input type="radio" name="type" value="V" cols="22">
					<label for="v">V Neck</label><br>
					</td>
				</tr>
				
				<tr>
					<td><h3>Choose the size</h3></td>
					<td>
					<select name="size" style="width:175px;">
					<option value="X-Small">X-Small   </option>
					<option value="Small">Small</option>
					<option value="Medium">Medium</option>
					<option value="Large">Large</option>
					<option value="X-Large">X-Large</option>
					</select>
					</td>
				</tr>
				
				<tr>
					<td><h3>Choose the color</h3></td>
					<td>
					<select name="colour" style="width:175px;">
					<option value="Black">Black</option>
					<option value="White">White</option>
					<option value="Red">Red</option>
					<option value="Yellow">Yellow</option>
					<option value="Pink">Pink</option>
					<option value="Grey">Grey</option>
					<option value="Blue">Blue</option>
					</select>
					</td>
				</tr>
				
				
				<!---------------------- Quantity ------------------------------------->
				<tr>		
					<td><h3>Quantity</h3></td>
					<td><input type="Number" name="quantity" maxlength="2" placeholder="1"/></td>
				</tr>

				<!---------------------- Tagline ------------------------------------->
				</tr>
					<td><h3>Special Requests</h3></td>
					<td><textarea  name="tagline" rows="2" cols="22"></textarea></td>
				</tr>
			
				<tr>
					
					<th colspan="2" align="center"><h2 style="color:blue;">Customer Details</h2></th>
				</tr>
				
				<!--------------------- First Name ------------------------------------------>
				<tr>
					<td><h3>Full Name</h3></td>
					<td><input type="text" name="Name" maxlength="3000" placeholder="Enter Name" required />
					</td>
				</tr>
				
				<!-------------------------- Email ID ------------------------------------->
				<tr>
					<td><h3>Email ID</h3></td>
					<td><input type="email" name="EmailID" maxlength="100" placeholder="Enter Email" required></td>
				</tr>



				<!-------------------------- Mobile Number ------------------------------------->
				<tr>
					<td><h3>Phone Number</h3></td>
					<td>
					<input type="text" name="MobileNumber" maxlength="10" placeholder="Enter Phone Number"/>
					</td>
				</tr>
				
				<!---------------------- Address ------------------------------------->
				</tr>
					<td><h3>Shipping Address</h3></td>
					<td><textarea  name="address" rows="8" cols="22"></textarea></td>
				</tr>

				<!----------------------- Submit and Reset ------------------------------->
				<tr>
					<td colspan="2" align="center">
					<input type="SUBMIT" value="SUBMIT">
					<input type="RESET" value="RESET">
				</td>
				</tr>
	</fieldset>
</form>
</table>
</body>
</html>
